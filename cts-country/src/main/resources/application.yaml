spring: 
  datasource:
     primary:
       driver-class-name: org.postgresql.Driver 
       jdbcUrl: jdbc:postgresql://localhost:5432/sandbox #postgres-cts
       schema: cts_transit_feed
       username: postgres
       password: home
       separator: ^;
---
config:
  transitFeedKey:
  tempDirectory:  E:/Development/temp_downloads/
  threadParams:
     initDelayed: 10
     delayBetween: 10
  datasource:
     url: cts-datasource/api
     port: 6
  dockerCommands:
   imageName: cts-test-ds
   listImages: 'docker images'
   listContainer: 'docker container ps -a --format "{{.ID}};{{.Image}};{{.CreatedAt}};{{.Ports}};{{.Status}};{{.Size}};{{.Names}};{{.Networks}}" --filter status=<status>'
   createContainer: 'docker run --name <cont_name> -e "JAVA_OPTS=-Dcts.schema=<scheam_name>" -p <access_port>:8080 --network cts-network <image_name>'
   